<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS Detector</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center">
    <main class="w-full max-w-md mx-auto p-6 flex flex-col items-center">
      <h1 class="text-4xl font-bold mb-2 text-center text-gray-800">CMS Detector</h1>
      <p class="text-lg text-gray-600 mb-8 text-center">Descubre qu√© plataforma usa cualquier sitio web en segundos.</p>
      <form id="cms-form" class="w-full flex flex-col items-center gap-4 mb-6">
        <input id="url-input" type="text" placeholder="Ingresa la URL del sitio" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded transition">Detectar CMS</button>
      </form>
      <div id="result-box" class="w-full hidden p-4 rounded text-center font-medium transition"></div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
